<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
                <div id="hour" class="hand hour-hand"></div>
                <div id="minute" class="hand minute-hand"></div>
                <div id="second" class="hand second-hand"></div>
            <span class="number" data-i="1"><b>1</b></span>
            <span class="number" data-i="2"><b>2</b></span>
            <span class="number" data-i="3"><b>3</b></span>
            <span class="number" data-i="4"><b>4</b></span>
            <span class="number" data-i="5"><b>5</b></span>
            <span class="number" data-i="6"><b>6</b></span>
            <span class="number" data-i="7"><b>7</b></span>
            <span class="number" data-i="8"><b>8</b></span>
            <span class="number" data-i="9"><b>9</b></span>
            <span class="number" data-i="10"><b>10</b></span>
            <span class="number" data-i="11"><b>11</b></span>
            <span class="number" data-i="12"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
